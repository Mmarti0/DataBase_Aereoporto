<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Voli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ricerca Voli</h1>

    <form id="flightSearchForm">
        <label for="departure_airport">Aeroporto di Partenza</label>
        <select id="departure_airport" required>
            <option value="" disabled selected>Caricamento...</option>
        </select>

        <label for="arrival_airport">Aeroporto di Arrivo</label>
        <select id="arrival_airport" required>
            <option value="" disabled selected>Caricamento...</option>
        </select>

        <label for="flight_date">Data</label>
        <input type="date" id="flight_date" required>

        <label for="departure_time">Orario di Partenza (opzionale)</label>
        <input type="time" id="departure_time">

        <button type="submit">Cerca Voli</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
